<body>
    <script>
        // acessa uma url 
        // GET - passa informações pela URL, sendo visível para todo mundo

        // busca()

        const url = 'https://google-translate1.p.rapidapi.com/language/translate/v2';
        const options = {
            method: 'POST',
            // Cabeça da requisição - informações de segurança
            headers: {
                'content-type': 'application/x-www-form-urlencoded',
                'Accept-Encoding': 'application/gzip',
                'X-RapidAPI-Key': 'f2e2622cefmshdc7b6d5503ca518p1575a5jsn60aff118a826',
                'X-RapidAPI-Host': 'google-translate1.p.rapidapi.com'
            },
            // Informações importantes
            body: new URLSearchParams({
                q: 'Hello World',
                target: 'es',
                source: 'en'
            })
        };

        async function busca(){
            try {
                const response = await fetch(url, options);
                const result = await response.json();
                console.log(result.data.translations[0].translatedText);
            } catch (error) {
                console.error(error)
            }
        }
        busca()

    </script>
